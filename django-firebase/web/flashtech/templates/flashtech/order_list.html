<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashtech Orders</title>
<link rel="stylesheet" href="https://www.google.com/search?q=https://cdn.jsdelivr.net/npm/bootstrap%405.1.3/dist/css/bootstrap.min.css">
<style>
body {
background-color: #f8f9fa;
}
.container {
margin-top: 2rem;
}
.order-card {
margin-bottom: 1.5rem;
border-radius: 0.5rem;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
transition: transform 0.2s;
}
.order-card:hover {
transform: translateY(-5px);
}
</style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Flashtech Order List</h1>
    <div class="row">
        {% for order in orders %}
        <div class="col-md-4">
            <div class="card order-card">
                <div class="card-body">
                    <h5 class="card-title">Order ID: {{ order.id }}</h5>
                    <a href="{% url 'order_detail' order.id %}" class="btn btn-primary btn-sm mt-2">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No orders found.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
