<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashtech Orders</title>

  <!-- Correct Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fc;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background-color: #ffffff;
      padding: 1.2rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .header img {
      max-height: 60px;
    }

    /* Orders Section */
    .order-card {
      background-color: #ffffff;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }

    .order-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
    }

    .order-card .card-body {
      padding: 2rem;
    }

    .order-card .card-title {
      color: #222;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .order-card .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      border-radius: 0.5rem;
      font-weight: 600;
      padding: 0.6rem 1.3rem;
      transition: 0.2s;
    }

    .order-card .btn-primary:hover {
      background-color: #0a58ca;
      border-color: #0a53be;
    }

    /* Empty message */
    .no-orders {
      text-align: center;
      color: #6c757d;
      font-size: 1.25rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <div class="header">
    <img src="https://placehold.co/180x60?text=Flashtech+Logo" alt="Flashtech Logo">
  </div>

  <!-- Orders Section -->
  <div class="container">
    <h1 class="text-center mb-5 fw-bold" style="color: #222;">Flashtech Orders</h1>

    <div class="row justify-content-center">
      {% for order in orders %}
      <div class="col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
        <div class="card order-card w-100">
          <div class="card-body">
            <h5 class="card-title">Order #{{ order.id }}</h5>
            <p class="text-muted mb-3">{{ order.type }}</p>
            <a href="{% url 'order_detail' order.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12">
        <p class="no-orders">No orders found.</p>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
