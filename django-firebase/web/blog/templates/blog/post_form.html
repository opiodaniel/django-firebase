{% extends 'base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>
<form method="post">
{% csrf_token %}
<label for="title">Title:</label>
<input type="text" id="title" name="title" value="{{ post.title|default:'' }}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ post.author|default:'' }}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" required>{{ post.content|default:'' }}</textarea>

    <button type="submit">Save Post</button>
</form>

{% endblock %}
