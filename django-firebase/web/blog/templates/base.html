<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My Blog{% endblock %}</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
color: #333;
}
.container {
max-width: 800px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
header {
text-align: center;
padding-bottom: 20px;
border-bottom: 2px solid #ddd;
margin-bottom: 20px;
}
nav a {
margin: 0 10px;
text-decoration: none;
color: #007bff;
}
nav a:hover {
text-decoration: underline;
}
.post {
border-bottom: 1px solid #eee;
padding: 15px 0;
}
.post:last-child {
border-bottom: none;
}
.post h2 a {
color: #333;
text-decoration: none;
}
.post h2 a:hover {
color: #007bff;
}
.post .meta {
font-size: 0.9em;
color: #666;
}
.actions a {
margin-right: 10px;
color: #007bff;
}
form {
background-color: #f9f9f9;
padding: 20px;
border-radius: 8px;
}
form label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}
form input[type="text"], form textarea {
width: 98%;
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}
form textarea {
resize: vertical;
}
form button {
background-color: #28a745;
color: white;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}
form button:hover {
background-color: #218838;
}
</style>
</head>
<body>
<div class="container">
<header>
<h1>My Firebase Blog</h1>
<nav>
<a href="{% url 'post_list' %}">All Posts</a>
<a href="{% url 'post_create' %}">New Post</a>
</nav>
</header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>

</body>
</html>
